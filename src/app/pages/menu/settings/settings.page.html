<ion-header>

    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item routerLink="/settings/display" routerLinkActive="router-link-active">

    </ion-item>
    <ion-item routerLink="/profile">
      <ion-icon name="contact" slot="start"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
