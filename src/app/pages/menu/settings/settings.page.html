<ion-header>
  <ion-toolbar mode="ios" class="lekton" color="blue-purple">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="['/settings/display']" routerLinkActive="router-link-active">
      <ion-label>Display</ion-label>
      <ion-icon slot="start" name="color-palette"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/settings/about']" routerLinkActive="router-link-active">
      <ion-label>About</ion-label>
      <ion-icon slot="start" name="information-circle"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/settings/share']" routerLinkActive="router-link-active">
      <ion-label>Share</ion-label>
      <ion-icon slot="start" name="share"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
