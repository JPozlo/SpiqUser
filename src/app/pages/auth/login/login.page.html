<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list class="comfortaa">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input #emailCtrl="ngModel" ngModel name="email" type="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <p>Enter valid email address!</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input #passwordCtrl="ngModel" ngModel name="password" required minlength="6" type="password">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <p>Password should be at least 6 characters long!</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button type="submit" expand="block" color="green">
            Login
          </ion-button>
          <ion-button (click)="onSwitchMode()" type="button" expand="block" color="green" fill="clear">Switch to
            Sign Up
          </ion-button>
        </ion-col>
      </ion-row>
      <div class="ion-text-center">
        <span>OR</span>
      </div>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button color="black" expand="block" class="ion-align-items-center" (click)="loginGoogle()">
            Login With Google
            <ion-icon slot="start" name="logo-google"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size-md="6" offset-md="3" size="12">
          <ion-button shape="round" expand="block" fill="outline" color="primary" (click)=" resetPass()" type="button">
            Forgot Password?
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="kanit">
        <ion-col size-md="6" offset-md="3">
          <ion-label>By signing in you agree to the following <a target="_blank"
              href="https://spiq.flycricket.io/privacy.html">Privacy Policy</a> and <a target="_blank"
              href="https://spiq.flycricket.io/terms.html">Terms and Conditions</a>
            without
            reservation</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
