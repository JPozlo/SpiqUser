<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input #emailCtrl="ngModel" ngModel name="email" type="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <p>Enter valid email address!</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input #passwordCtrl="ngModel" ngModel name="password" required minlength="6" type="password">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <p>Password should be at least 6 characters long!</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button [disabled]="!f.valid" type="submit" expand="block" color="green">
            Login
          </ion-button>
          <ion-button (click)="onSwitchMode()" type="button" expand="block" color="green" fill="clear">Switch to
            Sign Up
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button expand="block" color="primary" (click)=" resetPass()" type="button">Forgot Password?
          </ion-button>
          <ion-button color="black" expand="block" class="ion-align-items-center" (click)="loginGoogle()">
            Login With Google
            <ion-icon slot="start" name="logo-google"></ion-icon>
          </ion-button>
          <!-- <ion-button color="success" expand="block" (click)="loginPhone()">
            Login With Phone
            <ion-icon slot="start" name="call"></ion-icon>
          </ion-button> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
